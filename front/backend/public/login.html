<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
</head>

<body>
<div class="dowebok">
    <div class="form sign-in">
        <h2>欢迎回来</h2>
        <label>
            <span>邮箱</span>
            <input type="email" class="login-email"/>
        </label>
        <label>
            <span>密码</span>
            <input type="password" class="login-password"/>
        </label>
        <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
        <button type="button" class="submit" onclick="login();">登 录</button>
        <button type="button" class="fb-btn">使用 <span>github</span> 帐号登录</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>还未注册？</h2>
                <p>立即注册，发现大量机会！</p>
            </div>
            <div class="img__text m--in">
                <h2>已有帐号？</h2>
                <p>有帐号就登录吧，好久不见了！</p>
            </div>
            <div class="img__btn">
                <span class="m--up">注 册</span>
                <span class="m--in">登 录</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>立即注册</h2>
            <label>
                <span>邮箱</span>
                <input type="email" class="reg-email"/>
            </label>
            <label>
                <span>密码</span>
                <input type="password" class="reg-password"/>
            </label>
            <label>
                <span>再次输入密码</span>
                <input type="password" class="reg-password-checker"/>
            </label>
            <button type="button" class="submit" onclick="register()">注 册</button>
            <button type="button" class="fb-btn">使用 <span>github</span> 帐号注册</button>
        </div>
    </div>
</div>

<script>
    document.querySelector('.img__btn').addEventListener('click', function () {
        document.querySelector('.dowebok').classList.toggle('s--signup')
    });

    const login = () => {
        axios.defaults.headers.post['Content-Type'] = 'json';
        const username = $('.login-email').val();
        const password = $('.login-password').val();
        const data = {"username": username, "password": password};
        axios({
            url: '/users/login',
            method: 'POST',
            data: data,
            baseURL: 'http://localhost:8000/api',
        }).then(res => {
            if (200 === res.status) {
                $('.email').innerText = $('.password').innerText = '';
                alert('login successfully');
                location.href = 'home.html';
            } else {

            }
        })
    };

    const register = () => {
        axios.defaults.headers.post['Content-Type'] = 'json';
        const username = $('.reg-email').val();
        const password = $('.reg-password').val();
        const checker = $('.reg-password-checker').val();
        const data = {"username": username, "password": password};
        if (password !== checker) {
            alert('Password not match!');
            $('.email').val('');
            $('.password').val('');
            $('.password-checker').val('');
            return;
        }
        axios({
            url: '/users/',
            method: 'POST',
            data: data,
            baseURL: 'http://localhost:8000/api',
        }).then(res => {
            if (200 === res.status) {
                $('.email').val('');
                $('.password').val('');
                $('.reg-password-checker').val('');
                alert('register successfully');
                location.href = 'home.html';
            } else {

            }
        })
    }
</script>
</body>

</html>
