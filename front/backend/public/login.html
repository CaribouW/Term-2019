<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/toastr.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/toastr.min.js"></script>
</head>
<body>
<div class="dowebok">
    <form class="form sign-in" id="login-form">
        <h2>Welcome back</h2>
        <label>
            <span>email</span>
            <input type="email"
                   class="login-email email"
                   name="email"/>
        </label>
        <label>
            <span>password</span>
            <input type="password" name="password"
                   class="login-password password"/>
        </label>
        <p class="forgot-pass">
            <a href="javascript:">Forget password？
            </a>
        </p>
        <button type="submit" class="submit">login
        </button>
        <button type="button" class="fb-btn"><a
                href="https://developer.github.com/apps/building-oauth-apps/authorizing-oauth-apps/">login with <span>github</span></a>
        </button>
    </form>
    <form class="sub-cont" id="reg-form">
        <div class="img">
            <div class="img__text m--up">
                <h2>Not a member?</h2>
                <p>Join Us Now！</p>
            </div>
            <div class="img__text m--in">
                <h2>Is a member？</h2>
                <p>Go to login!</p>
            </div>
            <div class="img__btn">
                <span class="m--up">Register</span>
                <span class="m--in">Login</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>register</h2>
            <label>
                <span>email</span>
                <input type="email" name="email"
                       class="reg-email email"/>
            </label>
            <label>
                <span>password</span>
                <input type="password" name="password" id="reg-psw"
                       class="reg-password password"/>
            </label>
            <label>
                <span>input password again</span>
                <input type="password" name="checker"
                       class="reg-password-checker"/>
            </label>
            <button type="submit" class="submit">register</button>
            <button type="button" class="fb-btn"><a
                    href="https://developer.github.com/apps/building-oauth-apps/authorizing-oauth-apps/">use account on
                <span>github</span></a></button>
        </div>
    </form>
</div>
<script src="js/validation.js"></script>
<script>
    toastr.options.positionClass = 'toast-top-center';
    document.querySelector('.img__btn').addEventListener('click', function () {
        document.querySelector('.dowebok').classList.toggle('s--signup')
    });
    const baseURL = 'http://localhost:8000/api';
    axios.defaults.headers.post['Content-Type'] = 'json';
    //validation
    toastr.info('Welcome to the Uncover!');



</script>
</body>
<style>
    em.success {
        font-size: 19px;
    }

    em.error {
        position: absolute;
        text-align: right;
        color: #a31119;
        font-size: 10px;
    }
</style>
</html>
