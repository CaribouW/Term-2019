<style type="text/css">
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        font: 16px/20px microsft yahei;
    }

    .wrap {
        width: 100%;
        height: 400px;
        position: fixed;
        top: 50%;
        margin-top: -200px;
        opacity: 0.8;
        background: linear-gradient(to bottom right, #50a3a2, #53e3a6);
        background: -webkit-linear-gradient(to bottom right, #50a3a2, #53e3a6);
    }


    .login-body{
        width: 100%;
        height: 100%;
        position: fixed;
        opacity: 0.8;
        background: linear-gradient(to bottom right, #50a3a2, #53e3a6);
        background: -webkit-linear-gradient(to bottom right, #50a3a2, #53e3a6);
    }

    .container {
        width: 70%;
        margin: 0 auto;
    }

    .container h1 {
        text-align: center;
        color: #FFFFFF;
        font-weight: 500;
    }

    .container input {
        width: 320px;
        display: block;
        height: 36px;
        border: 0;
        outline: 0;
        padding: 6px 10px;
        line-height: 24px;
        margin: 32px auto;
    }

    .container input[type="text"], .container input[type="password"] {
        background-color: #FFFFFF;
        font-size: 16px;
        color: #50a3a2;
    }

    .container input[type='submit'] {
        font-size: 16px;
        letter-spacing: 2px;
        color: #666666;
        background-color: #FFFFFF;
    }

    .container input[type='submit']:hover {
        cursor: pointer;
    }


</style>
