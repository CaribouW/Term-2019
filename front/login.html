<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>login page</title>
</head>
<body>
<div style="position: absolute;left: 10px">
    <a href="homepage.html">跳转到主页</a>
</div>
<div class="login-body">
    <div class="form">
        <form class="form">
            <div class="form-bg">
                <img src="https://hello-gw.pw/theme/malio/assets/img/stisla-fill.svg" style="width: 5%"/>
            </div>
            <div class="board">
                <div class="header">
                    登录
                </div>
                <div class="inputs">
                    <div class="account title">
                        <div>账号:</div>
                        <label class="account-input">
                            <input>
                        </label>
                    </div>
                    <div class="psw">
                        <div class="psw-input title">
                            <span>密码:</span>
                            <a href="login.html">忘记密码?</a>
                        </div>
                        <label>
                            <input>
                        </label>
                    </div>
                </div>
                <div class="check">
                    <label>这里设置校验码</label>
                </div>
                <div class="submits">
                    <div class="login-btns">
                        <button class="submit">登录</button>
                        <button class="reset">清空</button>
                    </div>
                </div>
            </div>
            <div class="to-register">
                <label>还没有账号?</label>
                <a href="register.html">马上注册-></a>
            </div>
        </form>
    </div>
    <div class="to-register">
        <label>Copyright © 2019 Caribou</label>
    </div>
</div>

</html>
