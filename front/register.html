<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/login.css">
    <title>register page</title>
</head>
<body>
<div class="register-body">
    <div class="form">
        <form class="form">
            <div class="form-bg">
                <img src="https://hello-gw.pw/theme/malio/assets/img/stisla-fill.svg" style="width: 5%"/>
            </div>
            <div class="board">
                <div class="header">
                    注册
                </div>
                <div class="inputs">
                    <div class="account title">
                        <div>账号:</div>
                        <label class="account-input">
                            <input>
                        </label>
                    </div>
                    <div class="psw">
                        <div class="psw-input title">
                            <span>密码:</span>
                        </div>
                        <label>
                            <input>
                        </label>
                    </div>
                    <div class="psw-check">
                        <div class="psw-input title">
                            <span>重复密码:</span>
                        </div>
                        <label>
                            <input>
                        </label>
                    </div>
                </div>
                <div class="check">
                    <label>这里设置校验码</label>
                </div>
                <div class="submits">
                    <div class="login-btns">
                        <button class="submit">注册</button>
                        <button class="reset">清空</button>
                    </div>
                </div>

            </div>
            <div class="to-register">
                <label>已经有账号?</label>
                <a href="login.html">马上去登录-></a>
            </div>
        </form>

    </div>
    <div class="to-register">
        <label>Copyright © 2019 Caribou</label>
    </div>
</div>

</body>
</html>
